name: Backend Lint

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/lint.yml'

jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: false  # golangci-lint action handles caching
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m --config=.golangci.yml --out-format=colored-line-number
          
      # Optional: Generate SARIF report for GitHub Security tab
      - name: Generate SARIF report
        if: always()
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m --config=.golangci.yml --out-format=sarif:golangci-lint.sarif
        continue-on-error: true
      
      - name: Upload SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: backend/golangci-lint.sarif
        continue-on-error: true
