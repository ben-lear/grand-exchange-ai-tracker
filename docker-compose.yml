version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: osrs-ge-postgres
    environment:
      POSTGRES_USER: osrs_tracker
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: osrs_ge_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U osrs_tracker" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: osrs-ge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: osrs-ge-backend
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENVIRONMENT: development
      CORS_ORIGINS: http://localhost:3000

      # Database environment (read by Viper as database.*)
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: osrs_tracker
      DATABASE_PASSWORD: changeme
      DATABASE_DB: osrs_ge_tracker
      DATABASE_SSLMODE: disable

      # Redis/Cache environment (read by Viper as cache.*)
      CACHE_HOST: redis
      CACHE_PORT: 6379
      CACHE_PASSWORD: ""
      CACHE_DB: 0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: osrs-ge-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api/v1
      PORT: 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
